<body class="text-center">
    <form class="form-signin" #loginForm='ngForm' (ngSubmit)='loginUser(loginForm)'>
        <img class="mb-4" src="../../../assets/images/gallery/logoTransparente.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Inicia sesión</h1>
        <label for="inputEmail" class="sr-only">Correo electronico</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Correo electronico" required autofocus name="email"  #email="ngModel" [(ngModel)]="authService.selectedUser.email">
        <label for="inputPassword" class="sr-only">Contraseña</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required name="password"  #password="ngModel" [(ngModel)]="authService.selectedUser.password">
        <div class="checkbox mb-3">
            <label>
            <input type="checkbox" value="remember-me"> Recuerdame
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
        <p class="mt-5 mb-3 text-muted">&copy; Kimirina App 2020</p>
    </form>
</body>
