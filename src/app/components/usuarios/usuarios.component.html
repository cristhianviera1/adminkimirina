<app-navbar></app-navbar>

<div class="container">
<h1 class="title is-2">Lista de usuarios</h1>
<button class="button is-primary is-outlined" (click)="addUsuarioForm()">Nuevo <span class="fas fa-plus" style="margin-left: 5px;"></span></button>
<button class="button is-dark is-outlined" style="margin-left: 5px;" [routerLink]="['/home']"><i class="fas fa-arrow-left" style="margin-right: 2px;"></i> Regresar</button>
<hr>


<div class="content">

<table class="table is-striped">
    <thead>
      <tr>
        <th>Nº</th>
        <th>Nombre</th>
        <th>Imagen</th>
        <th>Correo</th>
        <th>Edad</th>
        <th>Genero</th>
        <th>Rol</th>
        <th>Operaciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarioService.usuarios | paginate: {itemsPerPage: 10, currentPage: paginaActual}; index as i">
        <th>{{i+1}}</th>
        <td>{{usuario.nombre}}</td>
        <td><figure class="image is-32x32">
          <img class="is-rounded" src="{{usuario.imagen}}">
        </figure></td>
        <td>{{usuario.correo}}</td>
        <td>{{usuario.edad}}</td>
        <td>{{usuario.genero}}</td>
        <td>{{usuario.rol}}</td>
        <td>
            <button class="button is-warning is-outlined" (click)="updUsuarioForm(usuario)"><span class="fas fa-edit"></span>Editar</button>
            <button class="button is-danger is-outlined" style="margin-left: 5px;" (click)="deleteUsuario(usuario._id)"><span class="fas fa-trash-alt"></span>Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <pagination-controls (pageChange)="paginaActual = $event"></pagination-controls>

</div>
</div>

<div class="content">
    <ng-template [ngIf]="addUsuario">
        <div id="modal" class="modal is-active">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title">Nuevo usuario</p>
                    <button class="delete" aria-label="close" (click)="cerrarModal()"></button>
                </header>
                <section class="modal-card-body">

                    <form [formGroup]="postForm" (ngSubmit)='postUsuario()'>

                        <div class="field">
                            <label class="label">Nombre</label>
                            <div class="control">
                              <input class="input" type="text" placeholder="Ingresa tu nombre" formControlName="nombre">
                            </div>
                          </div>
                          
                          <div class="field">
                            <label class="label">Email</label>
                            <div class="control has-icons-left has-icons-right">
                              <input class="input" type="email" placeholder="hola@gmail.com" formControlName="correo" >
                              <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                              </span>
                            </div>
                          </div>

                          <div class="field">
                            <label class="label">Contraseña</label>
                            <p class="control has-icons-left">
                              <input class="input" type="password" placeholder="Password" formControlName="password">
                              <span class="icon is-small is-left">
                                <i class="fas fa-lock"></i>
                              </span>
                            </p>
                          </div>

                          <div class="field is-horizontal">
                            <div class="field-body">
                                <div class="field">
                                    <label class="label">Edad</label>
                                    <div class="control">
                                      <input class="input" type="number" placeholder="edad" formControlName="edad" >
                                    </div>
                                  </div>
                                <div class="field">
                                    <label class="label">Genero</label>
                                    <div class="control">
                                      <div class="select">
                                        <select formControlName="genero">
                                          <option value="Masculino">Masculino</option>
                                          <option value="Femenino">Femenino</option>
                                          <option value="Otro">Otro</option>
                                        </select>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="field">
                                    <label class="label">Rol</label>
                                    <div class="control">
                                      <div class="select">
                                        <select formControlName="rol">
                                          <option value="Administrador">Administrador</option>
                                          <option value="Brigadista">Brigadista</option>
                                          <option value="Usuario">Usuario</option>
                                        </select>
                                      </div>
                                    </div>
                                  </div>
                              
                            </div>
                          </div>
                    
                          
                          <div class="file is-centered is-success is-boxed">
                            <label class="file-label">
                              <input class="file-input" accept="image/*" type="file" (change)="uploadFile($event)">
                              <span class="file-cta">
                                <span class="file-icon">
                                  <i class="fas fa-upload"></i>
                                </span>
                                <span class="file-label">
                                  Sube una foto…
                                </span>
                              </span>
                            </label>
                          </div>

                          <div class="content">

                            <div class="card">
                              <div class="card-image">
                                <div class="preview" *ngIf="preview && preview !== null">
                                  <figure class="image is-4by5">
                                    <img [src]="preview">
                                  </figure>
                                </div>
                              </div>
                            </div>


                            <div class="file is-centered" style="margin-top: 10px;">
                              
                            </div> 
                          </div>
                          
                          <hr>
                          <div class="field is-grouped">
                            <div class="control">
                              <button class="button is-link">Crear</button>
                            </div>
                          </div>
                          
                    </form>

                </section>
            </div>
        </div>
    </ng-template>
</div>


<div class="content">
    <ng-template [ngIf]="updUsuario">
        <div id="modalupd" class="modal is-active">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title">Editar usuario</p>
                    <button class="delete" aria-label="close" (click)="cerrarModalUpd(usuarioUdpForm)"></button>
                </header>
                <section class="modal-card-body">

                    <form [formGroup]="putForm" (ngSubmit)='putUsuario()'>
                        <input type="hidden" formControlName="_id" [(ngModel)]="usuarioService.selectedUsuario._id">

                        <div class="field">
                            <label class="label">Nombre</label>
                            <div class="control">
                              <input class="input" type="text" placeholder="Ingresa tu nombre" formControlName="nombre" [(ngModel)]="usuarioService.selectedUsuario.nombre">
                            </div>
                          </div>
                          
                          <div class="field">
                            <label class="label">Email</label>
                            <div class="control has-icons-left has-icons-right">
                              <input class="input" type="email" placeholder="hola@gmail.com" formControlName="correo" [(ngModel)]="usuarioService.selectedUsuario.correo">
                              <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                              </span>
                            </div>
                          </div>

                          <div class="field">
                            <label class="label">Contraseña</label>
                            <p class="control has-icons-left">
                              <input class="input" type="password" placeholder="Password" formControlName="password" [(ngModel)]="usuarioService.selectedUsuario.password">
                              <span class="icon is-small is-left">
                                <i class="fas fa-lock"></i>
                              </span>
                            </p>
                          </div>

                          <div class="field is-horizontal">
                            <div class="field-body">
                                <div class="field">
                                    <label class="label">Edad</label>
                                    <div class="control">
                                      <input class="input" type="number" placeholder="edad" formControlName="edad" [(ngModel)]="usuarioService.selectedUsuario.edad">
                                    </div>
                                  </div>
                                <div class="field">
                                    <label class="label">Genero</label>
                                    <div class="control">
                                      <div class="select">
                                        <select formControlName="genero" [(ngModel)]="usuarioService.selectedUsuario.genero">
                                          <option value="Masculino">Masculino</option>
                                          <option value="Femenino">Femenino</option>
                                          <option value="Otro">Otro</option>
                                        </select>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="field">
                                    <label class="label">Rol</label>
                                    <div class="control">
                                      <div class="select">
                                        <select formControlName="rol" [(ngModel)]="usuarioService.selectedUsuario.rol">
                                          <option value="Administrador">Administrador</option>
                                          <option value="Brigadista">Brigadista</option>
                                          <option value="Usuario">Usuario</option>
                                        </select>
                                      </div>
                                    </div>
                                  </div>

                                  <input type="hidden" formControlName="image" [(ngModel)]="usuarioService.selectedUsuario.imagen">
                              
                            </div>
                          </div>
                          
                          <div class="file is-centered is-success is-boxed">
                            <label class="file-label">
                              <input class="file-input" accept="image/*" type="file" (change)="updateFile($event)">
                              <span class="file-cta">
                                <span class="file-icon">
                                  <i class="fas fa-upload"></i>
                                </span>
                                <span class="file-label">
                                  Sube una foto…
                                </span>
                              </span>
                            </label>
                          </div>

                          <div class="content">

                            <div class="card">
                              <div class="card-image">
                                <div class="preview" *ngIf="preview && preview !== null">
                                  <figure class="image is-4by5">
                                    <img [src]="preview">
                                  </figure>
                                </div>
                              </div>
                            </div>
                          </div>
                          
                          
                          <div class="field is-grouped">
                            <div class="control">
                              <button class="button is-link" type="submit">Actualizar</button>
                            </div>
                          </div>
                    </form>

                </section>
            </div>
        </div>
    </ng-template>
</div>
