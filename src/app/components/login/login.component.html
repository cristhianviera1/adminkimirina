<body>
  <app-navbar></app-navbar>

  <section class="hero is-success is-fullheight">
      <div class="hero-body">
          <div class="container has-text-centered">
              <div class="column is-4 is-offset-4">
                  <h3 class="title has-text-black"><strong>Login</strong></h3>
                  <hr class="login-hr">
                  <p class="subtitle has-text-black">Por favor inicia sesión.</p>
                  <div class="box">
                      <figure class="avatar">
                          <img src="../../../assets/img/logoTransparente.png" style="max-width: 128px; max-height: 129px;">
                      </figure>
                      <form #loginForm='ngForm' (ngSubmit)='loginUsuario(loginForm)' action="">
                          <div class="field">
                              <div class="control">
                                  <input class="input" type="email" placeholder="Tu Email" autofocus="" name="email"  #email="ngModel" [(ngModel)]="usuarioService.selectedUsuario.email">
                              </div>
                          </div>

                          <div class="field">
                              <div class="control">
                                  <input class="input" type="password" placeholder="Tu Password" name="password"  #password="ngModel" [(ngModel)]="usuarioService.selectedUsuario.password">
                              </div>
                          </div>
                          <button class="btn waves-effect waves-light btn-large red lighten-1" type="submit">Ingresar
                            <i class="material-icons left">input</i>
                          </button>
                      </form>
                  </div>
                  <p class="has-text-grey">
                      <a [routerLink]="['/register']" class="rosadito">Registrate</a> &nbsp;·&nbsp;
                      <a [routerLink]="['/kimirina']" class="rosadito">Olvidaste tu contraseña?</a> &nbsp;·&nbsp;
                      <a [routerLink]="['/kimirina']" class="rosadito">Necesitas ayuda?</a>
                  </p>
              </div>
          </div>
      </div>
  </section>
  <app-footer></app-footer>
</body>
